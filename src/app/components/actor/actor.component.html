<div class="actor-component-container" >
    <div *ngIf="actor" title="{{actor.name}}">
        <div class="actor-section actor-img">
           <img class="actor-img" [src]="actor.profile_path?'https://image.tmdb.org/t/p/w500'+actor.profile_path:''" />
        </div>
        <div class="actor-section" >
           {{actor.name}}
        </div>
    </div>
</div>
