<div class="movie-component-container" >
    <div *ngIf="movie" title="{{movie.title}}">
        <div class="component-section movie-img">
           <img class="movie-img" [src]="movie.poster_path?'https://image.tmdb.org/t/p/w500'+movie.poster_path: ''" />
        </div>
        <div class="component-section" >
           {{movie.title}}
        </div>
        <div class="component-section">
            {{movie.release_date}}
         </div>
    </div>
</div>
